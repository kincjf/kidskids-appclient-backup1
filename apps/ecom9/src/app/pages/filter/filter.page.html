<ion-header mode='ios'>
  <ion-toolbar>
    <ion-title>골라 보기</ion-title>
    <ion-buttons slot="end">
	    <ion-button (click)="dismiss()">
	        <ion-icon slot="end" name="md-close" style="font-size: 20px;"></ion-icon>
	    </ion-button>
	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list-header>
        <ion-label>Price</ion-label>
    </ion-list-header>
    <ion-item>
        <ion-range dualKnobs="true" value=price min="0" max="100" [(ngModel)]="price" name="price" >
            <ion-label slot="start">{{price.lower}}</ion-label>
            <ion-label slot="end">{{price.upper}}</ion-label>
        </ion-range>
       
    </ion-item>   
    <div>
        <div>
            <ion-list-header>
                <ion-label>Color</ion-label>
            </ion-list-header>
            <ion-list>
              <ion-item>
                <ion-label>Blue</ion-label>
                <ion-checkbox> </ion-checkbox>
              </ion-item>
            </ion-list>  
        </div>
    </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title text-center>필터 적용</ion-title>
  </ion-toolbar>
</ion-footer>
