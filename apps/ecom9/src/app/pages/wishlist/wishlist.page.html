<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img class="menu-button" src="../../../assets/imgs/menu.png">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Wishlist</ion-title>
    <ion-buttons slot="end">
      <xui-cart-total [total]="cartTotal$ | async" (cart)="onCart()"></xui-cart-total>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <xui-item-list [products]="(wishlistProducts$ | async)" [currency]="currency$ | async" [lockQuantity]="true" (delete)="onDelete($event)" (clickItem)="goProduct($event)"></xui-item-list>
</ion-content>
