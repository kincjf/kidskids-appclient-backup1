<div class="shipment-detail">
  <ion-item>
    <ion-label>
      <h2>Shipment Details</h2>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="total === 0" button (click)="newAddress()">
    <ion-label>
      <h3>Please add your Shipping Address</h3>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="total > 0 && !address" button (click)="changeAddress()">
    <ion-label>
      <h3 class="no-choose">Please choose a Shipping Address</h3>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="total > 0 && address" button (click)="changeAddress()">
    <ion-label>
      <h2>{{address.first_name}} {{address.last_name}}</h2>
      <h3>{{address.address_1}}</h3>
      <p>
        {{address.city}}
        <span *ngIf="address.state">, {{address.state}}</span>
        <span *ngIf="address.country">, {{address.country}}</span>
      </p>
    </ion-label>
    <p slot="end">Change</p>
  </ion-item>
</div>
